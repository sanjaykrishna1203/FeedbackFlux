<div class="row p-3" style="height: 650px; max-width: 100%;">
    <div class="col-md-6 bgBlue ]">
        <div class="pt-5 px-3 pr-5">
            <h2 class="whiteFont">
                Feedback Flux
            </h2>
            <h1  class="whiteFont">
                Start your customer feedback journey with us
            </h1>
        </div>
        <div class="p-2 text-center">
            <img src="../../../assets/loginSvg.png">
               
        </div>
      
    </div>
    <div class="col-md-6 py-5 card  bgBlue">
       <div class="p-3"></div>
        <h1 class="text-center">
            Hello again!
        </h1>
        <h5 class="text-center">
            Don't have an account? <a href="/register">Register</a>
        </h5>
        <div class="pt-3 px-5">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="email" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password" placeholder="Password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
            <div class="text-center pt-2">
                <button type="submit" style="width: 70%;" (click)="login()" class="btn login">Login Now</button>
            </div>
        </div>
        <div class="row py-4">
            <div class="col-5">
                <hr>
            </div>
            <div class="col-2 text-center">
                Or
            </div>
            <div class="col-5">
                <hr>
            </div>
        </div>
        <div class="row align-middle px-4 pb-3">
            <div class="col text-center">
                <button type="submit" class="btn btn-lg btn-block" id="button2" (click)="onSignInWithGoogle()">
                    <img class="pr-2" src="../../../assets/googleLogo.svg" alt="google icon" srcset="google login icon">
                    Login with Google
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="multipleChoiceModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h2 style="margin:0px !important" class="modal-title" id="exampleModalLabel">Add Multiple choice question</h2>
          <button type="button" #closebutton class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <button class="btn btn=btn-outline-dark" style="float: right" (click)="AddOption()">Add Option <mat-icon class="mat-icon notranslate align-middle material-icons-outlined mat-icon-no-color"  data-mat-icon-namespace="material-icons-outlined" aria-hidden="false" aria-label="" fontIcon="add_box"></mat-icon></button><br>
            <div class="form-group">
                <label for="question">Question</label>
                <input type="text" [(ngModel)]="question.question.text" class="form-control" id="question"
                    placeholder="Write your Question here...">
            </div>
            <div *ngFor="let item of question.question.offeredAnswers; let i = index">
                <div class="form-group row p-2">
                    <label for="option" class="col-sm-2 col-form-label">Option{{i+1}}</label>
                    <div class="col-sm-8">
                      <input type="text" [(ngModel)]="question.question.offeredAnswers[i].text" class="form-control" id="option">
                    </div>
                  <div class="col-sm-2">
                    <button class="btn btn=btn-outline-dark" style="float: right; color:red" (click)="removeOption(i)"><mat-icon class="mat-icon notranslate align-middle material-icons-outlined mat-icon-no-color"  data-mat-icon-namespace="material-icons-outlined" aria-hidden="false" aria-label="" fontIcon="delete"></mat-icon></button><br>
                  </div>
                </div>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" [(ngModel)]="question.required" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1" >Required</label>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="add()">Add</button>
        </div>
      </div>
    </div>
  </div>

<div class="row p-3" style="height: 650px; max-width: 100%;">
    <div class="col-md-6 bgBlue ]">
        <div class="pt-5 px-3 pr-5">
            <h5 class="whiteFont">
                Feedback Flux
            </h5>
            <br>
            <h1  class="whiteFont">
                Take your First step towards customer Feedback
            </h1>
        </div>
        <div class="p-2 text-center">
            <img src="../../../assets/loginSvg.png">
               
        </div>
      
    </div>
    <div class="col-md-6 py-5 card  bgBlue">
            <h3 class="text-center p-2">
            Register Individual Account
        </h3>
        <small class="form-text text-muted text-center pb-2">For the purpose of industry regulation, your details are required</small>
        <h5 class="text-center">
            Have an account already? <a href="/login">Login</a>
        </h5>
        <div class="pt-3 px-5">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter your Name">
              </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="email" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Create Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password" placeholder="Password">
            </div>
            <div class="text-center pt-2">
                <button type="submit" style="width: 70%;" (click)="signup()" class="btn register ">Register Now</button>
            </div>
        </div>
        <div class="row py-4">
            <div class="col-5">
                <hr>
            </div>
            <div class="col-2 text-center">
                Or
            </div>
            <div class="col-5">
                <hr>
            </div>
        </div>
        <div class="row align-middle px-4 pb-3">
            <div class="col text-center">
                <button type="submit" class="btn btn-lg btn-block" id="button2" (click)="onSignInWithGoogle()">
                    <img class="pr-2" src="../../../assets/googleLogo.svg" alt="google icon" srcset="google login icon">
                    Login with Google
                </button>
            </div>
        </div>
    </div>
</div>
